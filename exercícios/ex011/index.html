<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Adaptação do tamanho das imagens conforme o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="imagem G">
    </picture>

    <h1>Áudios</h1>
    <p>Reproduzindo um áudio em HTML</p>
    <audio preload="metadata" controls>
        <source src="midia/emotionalMess.mp3" 
        type="audio/mpeg">
        <p>Infelizmente, o áudio não foi possível</p>
    </audio>

    <h1>Vídeos</h1>
    <p>Reproduzindo um vídeo em HTML</p>
    <video controls width="700px" poster="midia/lemonPoster.jpg">
        <source src="midia/lemonVideo.mp4" type="video/mp4">
    </video>

    <h1>Vídeos externos</h1>
    <p>
        <iframe width="700px" height="400px" src="https://www.youtube.com/embed/epDCjksKMok" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </p>
</body>
</html>
