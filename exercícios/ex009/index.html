<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas ordenadas</h2> <!-- 1 A a I i-->
    <ol type="1" start="1">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Programar</li>
    </ol>
    <h2>Listas não ordenadas</h2> <!--disc circle square-->
    <ul type="circle">
        <li>Pão</li>
        <li>Café</li>
        <li>Bolo</li>
    </ul>
    <h2>Listas de Definição</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação focada em semântica</dd>


    </dl>

</body>
</html>
