<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação</title>
</head>
<body>
    <h1>Formatações</h1>
    <h2>Negrito</h2>
    <p><b>negrito</b> com uso da tag b</p>
    <h2>Itálico</h2>
    <p><i>itálico</i> com uso da tag i</p>
    <h2>Deletado</h2>
    <p><del>deltado</del> com a tag del</p>
    <h2>Inserido</h2>
    <p><ins>inserido</ins> com a tag ins</p>
    
</body>
</html>
